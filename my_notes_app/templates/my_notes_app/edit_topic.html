{% extends 'my_notes_app/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit this topic title</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'my_notes_app:edit_topic' topic.id%}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
