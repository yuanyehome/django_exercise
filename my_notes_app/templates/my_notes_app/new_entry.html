{% extends 'my_notes_app/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new item for this topic:</h2>
{% endblock header %}

{% block content %}
    <h4>Topic: <a href="{% url 'my_notes_app:topic' topic.id %}">{{ topic }}</a></h4>
    <form action="{% url 'my_notes_app:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add this item</button>
        {% endbuttons %}
    </form>
{% endblock content %}
