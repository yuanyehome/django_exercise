{% extends 'my_notes_app/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register an account</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">submit</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'my_notes_app:index' %}" />
    </form>
{% endblock content %}
